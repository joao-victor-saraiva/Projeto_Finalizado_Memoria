<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/header.css" />
    <link rel="stylesheet" href="./src/styles/login.css" />
    <script src="https://kit.fontawesome.com/b1ac7e6895.js" crossorigin="anonymous" defer></script>
    <script src="./src/scripts/login.js" defer></script>
    <title>Mecânica da Memória - Login</title>
</head>
<body>
    <main>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox" class="label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>
        <form class="login-form">
            <div class="login-header">
                <h1>Mecânica da Memória</h1>
            </div>

            <input
                type="text"
                placeholder="Nome Player 1"
                class="login-input"
                required
                minlength="3"
                maxlength="16"
            />
            <div class="player-selection">
                <label for="player-count">Número de Players:</label>
                <div id="player-count">
                    <input type="radio" id="player1" name="player" value="1" checked>
                    <label for="player1">1 Player</label>
                    <input type="radio" id="player2" name="player" value="2">
                    <label for="player2">2 Players</label>
                </div>
            </div>
            <input
                type="text"
                placeholder="Nome Player 2"
                class="login-input player2-input"
                style="display: none;"
                required
                minlength="3"
                maxlength="16"
            />
            <button type="submit" class="login-button" disabled>
                Play <i class="fa-solid fa-play fa-lg"></i>
            </button>

            <button type="button" id="ranking-button" class="ranking-button">
                Ranking <i class="fa-solid fa-list fa-lg"></i>
            </button>
        
            <img src="./src/images/Cerebro_esquerda.png" class="imagem-lateral esquerda">
            <img src="./src/images/Cerebro_direita.png" class="imagem-lateral direita">
        </form>
        <div class="grid"></div>
    </main>
</body>
</html>
